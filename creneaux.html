    <script>
        function toggleOptions(optionsId) {
            // Ferme tous les menus d'options
            document.querySelectorAll('[id^="options"]').forEach(el => {
                if (el.id !== optionsId) {
                    el.classList.add('hidden');
                }
            });

            // Bascule le menu d'options cliqué
            const optionsElement = document.getElementById(optionsId);
            optionsElement.classList.toggle('hidden');
        }

        // Ferme le menu si on clique en dehors
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('[id^="options"]').forEach(el => {
                    el.classList.add('hidden');
                });
            }
        });

        // Mise à jour dynamique du prix
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updatePrice);
        });

        function updatePrice() {
            // Logique de mise à jour du prix en fonction des options sélectionnées
            // À implémenter selon vos besoins
        }
    </script>
